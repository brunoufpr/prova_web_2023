    <script>
        const form= document.querySelector('.form')
      const NumeroCep = document.querySelector("cep_numero");
     const input = document.querySelector('input_text')
      
       const FetchCep = async (Cep) =>{
        
        const APIResponse= await fetch('https://viacep.com.br/ws/80230130/json/${Cep.toLowerCase()}');
         
          if(APIResponse.status = 200) {
        const data= await APIResponse.json();
        return data;
       }
 }


       
      const renderCEP = async (Cep) => {

        const data = await fetchCEP(Cep)
        
        if (data) {
        NumeroCep.innerHTML= data.numero;


        input.value = '';
        }else{
         NumeroCep.innerHTML='Not found : c';
      }
       
       form.addEventListener("submit", (event) => {
            event.preventDefault()
            renderCEP(input.value.toLowerCase());
            
        });

    </script>
